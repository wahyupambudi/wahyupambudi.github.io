<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookshelf App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <header>
    <ul class="nav justify-content-center bg-primary">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#">
          <h1 class="text-white">Bookshelf App</h1>
        </a>
      </li>
    </ul>
  </header>

  <main style="width: 80%; margin: 0 auto;" class="mt-3">
    <section class="mb-3">
      <div class="card shadow p-3 rounded border border-primary">
        <h4 class="text-center text-primary">Tambah Buku Baru</h4>
        <form id="bookForm" data-testid="bookForm">
          <div class="row">
            <div class="col">
              <div>
                <label class="form-label" for="bookFormTitle">Judul</label>
                <input class="form-control border border-primary" id="bookFormTitle" type="text" required
                  data-testid="bookFormTitleInput" />
              </div>
            </div>
            <div class="col">
              <div>
                <label class="form-label" for="bookFormAuthor">Penulis</label>
                <input class="form-control border border-primary" id="bookFormAuthor" type="text" required
                  data-testid="bookFormAuthorInput" />
              </div>
            </div>
            <div class="col">
              <div>
                <label class="form-label" for="bookFormYear">Tahun</label>
                <input class="form-control border border-primary" id="bookFormYear" type="number" required
                  data-testid="bookFormYearInput" />
              </div>
            </div>
            <div class="col">
              <div>
                <label class="form-label" for="x">Selesai dibaca</label>
                <br>
                <input type="checkbox" class="btn-check" id="bookFormIsComplete" type="checkbox"
                  data-testid="bookFormIsCompleteCheckbox" autocomplete="off">
                <label class="btn btn-outline-primary" for="bookFormIsComplete">Checklist</label>
              </div>
            </div>
            <button class="btn btn-primary w-100 mt-3" id="bookFormSubmit" type="submit"
              data-testid="bookFormSubmitButton">
              Masukkan Buku ke rak <strong>Belum selesai dibaca</strong>
            </button>
          </div>
        </form>
      </div>
    </section>
    <section class="mb-3">
      <div class="card shadow p-3 rounded border border-primary">
        <h4 class="text-center text-primary">Cari Buku</h4>
        <form id="searchBook" data-testid="searchBookForm">
          <div class="row">
            <div class="col-md-1">
              <label class="form-label" for="searchBookTitle">Judul</label>
            </div>
            <div class="col-md-8">
              <input class="form-control border border-primary" id="searchBookTitle" type="text"
                data-testid="searchBookFormTitleInput" required />
            </div>
            <div class="col-md-3">
              <button class="btn btn-primary w-100" id=" searchSubmit" type="submit"
                data-testid="searchBookFormSubmitButton">
                Cari
              </button>
            </div>
          </div>
        </form>
        <div><br>
          <p id="infoResult"></p>
          <table id="tableResult" class="table">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Title</th>
                <th scope="col">Author</th>
                <th scope="col">Year</th>
              </tr>
            </thead>
            <tbody id="resultSearchBook">
            </tbody>
          </table>
        </div>
      </div>
    </section>
    <div class="row">
      <div class="col-md-6">
        <section class="mb-3">
          <div class="card shadow p-3 rounded border border-primary">
            <h4 class="text-center text-primary">Belum selesai dibaca</h4>
            <div id="incompleteBookList" data-testid="incompleteBookList">
              <div data-bookid="123123123" data-testid="bookItem">
                <h5 data-testid="bookItemTitle">Judul Buku 1</h5>
                <p data-testid="bookItemAuthor">Penulis: Penulis Buku 1</p>
                <p data-testid="bookItemYear">Tahun: 2030</p>
                <div align="center">
                  <button class="btn btn-success" data-testid="bookItemIsCompleteButton">Selesai dibaca</button>
                  <button class="btn btn-danger" data-testid="bookItemDeleteButton">Hapus Buku</button>
                  <button class="btn btn-warning" data-testid="bookItemEditButton">Edit Buku</button>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
      <div class="col-md-6">
        <section class="mb-3">
          <div class="card shadow p-3 rounded border border-primary">
            <h4 class="text-center text-primary">Selesai dibaca</h4>

            <div id="completeBookList" data-testid="completeBookList">
              <div data-bookid="456456456" data-testid="bookItem">
                <h5 data-testid="bookItemTitle">Judul Buku 2</h5>
                <p data-testid="bookItemAuthor">Penulis: Penulis Buku 2</p>
                <p data-testid="bookItemYear">Tahun: 2030</p>
                <div align="center">
                  <button class="btn btn-success" data-testid="bookItemIsCompleteButton">Belum Selesai dibaca</button>
                  <button class="btn btn-danger" data-testid="bookItemDeleteButton">Hapus Buku</button>
                  <button class="btn btn-warning" data-testid="bookItemEditButton">Edit Buku</button>
                </div>
              </div>
            </div>
            <div>
        </section>
      </div>
    </div>
  </main>
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Data Buku</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="bookFormEdit" data-testid="bookFormEdit">
            <div class="row">
              <div class="mb-3">
                <input type="number" id="getBookId" hidden>
                <label class="form-label" for="bookFormTitleEdit">Judul</label>
                <input class="form-control border border-primary" id="bookFormTitleEdit" type="text" required
                  data-testid="bookFormTitleInput" />
              </div>
              <div class="col">
                <div>
                  <label class="form-label" for="bookFormAuthorEdit">Penulis</label>
                  <input class="form-control border border-primary" id="bookFormAuthorEdit" type="text" required
                    data-testid="bookFormAuthorInput" />
                </div>
              </div>
              <div class="col">
                <div>
                  <label class="form-label" for="bookFormYearEdit">Tahun</label>
                  <input class="form-control border border-primary" id="bookFormYearEdit" type="number" required
                    data-testid="bookFormYearInput" />
                </div>
              </div>
              <div class="col">
                <div>
                  <label class="form-label" for="x">Selesai dibaca</label>
                  <br>
                  <input type="checkbox" class="btn-check" id="bookFormIsCompleteEdit" type="checkbox"
                    data-testid="bookFormIsCompleteCheckbox" autocomplete="off">
                  <label class="btn btn-outline-primary" for="bookFormIsCompleteEdit">Checklist</label>
                </div>
              </div>

            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
          <button class="btn btn-warning" id="bookFormSubmit" type="submit" data-testid="bookFormSubmitButton"
            data-bs-dismiss="modal">
            Update Data Buku
          </button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
</body>

</html>
